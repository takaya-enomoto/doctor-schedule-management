<!DOCTYPE html>
<html>
<head>
    <title>医師出勤管理 - アイコン作成</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }
        .icon {
            width: 128px;
            height: 128px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .icon-emoji { font-size: 48px; }
        .icon-text { font-size: 16px; margin-top: 8px; }
        .instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="icon">
        <div class="icon-emoji">🏥</div>
        <div class="icon-text">医師出勤</div>
    </div>
    <div class="instructions">
        <h3>アイコンの使い方</h3>
        <p>1. この画面をスクリーンショット</p>
        <p>2. アイコン部分をトリミング</p>
        <p>3. icon.pngという名前で保存</p>
        <p>4. バッチファイルのショートカットのアイコンを変更</p>
    </div>
</body>
</html>
